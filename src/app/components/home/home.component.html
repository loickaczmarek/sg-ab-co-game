<div class="text-center">
  <h1 class="display-4 mb-4">Bienvenue dans Abstrait ou Concret</h1>
  <p class="lead mb-4">Un jeu sérieux pour apprendre la collaboration et la communication</p>

  <div class="rules-section mb-5">
    <h2 class="mb-4">Règles du jeu</h2>
    <app-rules-card></app-rules-card>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Commencer une partie</h5>
          <p class="card-text">Configurez votre partie et lancez-vous dans l'aventure !</p>
          <a routerLink="/setup" class="btn btn-primary">Commencer</a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Éditer les decks</h5>
          <p class="card-text">Personnalisez vos decks de cartes pour des parties uniques.</p>
          <a routerLink="/editor" class="btn btn-secondary">Éditer</a>
        </div>
      </div>
    </div>
  </div>
</div>
